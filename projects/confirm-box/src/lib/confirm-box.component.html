<div
  class="modal fade show"
  id="myModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
  [ngClass]="{ show: cbService.isOpened }"
>
  <div class="modal-dialog">
    <div class="modal-content border-0" style="background: var(--bg2)">
      <div class="modal-body p-0 bg-light">
        <div class="row">
          <div class="col-12">
            <div class="d-flex card-body">
              <span
                class="material-icons m-auto rounded-circle p-2"
                style="font-size: 4rem; border: 2px solid; color: #f44336"
                >priority_high</span
              >
            </div>
          </div>
          <div class="col-12">
            <div class="card-body text-center">
              <h5 class="font-weight-bold">{{ cbService.title }}</h5>
              <p class="m-0">
                {{ cbService.description }}
              </p>
            </div>
          </div>
          <div class="col-12">
            <div class="card-body float-right">
              <button class="btn btn-light mr-l" (click)="cbService.hide()">
                Cancel
              </button>
              <button
                class="btn ml-1"
                style="background: #f44336; color: var(--light)"
                (click)="cbService.userFuncAfterConfirm(true); cbService.hide()"
              >
                Confirm
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
