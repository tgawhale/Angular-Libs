<div
  class="modal fade show"
  id="myModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
  [ngClass]="{ show: cbService.isOpened }"
>
  <div class="modal-dialog">
    <div class="modal-content border-0">
      <div class="modal-body">
        <div class="row">
          <div class="col-12">
            <div class="d-flex card-body">
              <svg
                class="m-auto rounded-circle"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="#f44336"
                width="4rem"
                height="4rem"
              >
                <path d="M0 0h24v24H0z" fill="none" />
                <circle cx="12" cy="19" r="2" />
                <path d="M10 3h4v12h-4z" />
              </svg>
            </div>
          </div>
          <div class="col-12">
            <div class="card-body text-center">
              <h5 class="font-weight-bold">{{ cbService.title }}</h5>
              <p class="m-0">
                {{ cbService.description }}
              </p>
            </div>
          </div>
          <div class="col-12">
            <div class="card-body float-right">
              <button class="btn btn-light mr-l" (click)="cbService.hide()">
                Cancel
              </button>
              <button
                class="btn ml-1"
                style="background: #f44336; color: #ffffff"
                (click)="cbService.userFuncAfterConfirm(true); cbService.hide()"
              >
                Confirm
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
