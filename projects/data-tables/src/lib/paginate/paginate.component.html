<nav>
  <ul class="pagination justify-content-end mt-3">
    <li class="mr-4">
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">Show Per Page</span>
        </div>
        <select
          class="form-control"
          #entries
          (change)="changeEntries(entries.value)"
        >
          <option value="10">10</option>
          <option value="25">25</option>
          <option value="50">50</option>
          <option value="75">75</option>
          <option value="100">100</option>
        </select>
      </div>
    </li>
    <li class="mr-4">
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text"
            >{{ paginate.startIndex + 1 }} - {{ paginate.endIndex + 1 }} of
            {{ paginate.totalItems }}</span
          >
        </div>
        <button
          class="btn page-icon-btn"
          [ngClass]="{ disabled: paginate.currentPage == 1 }"
          (click)="navigationLogic(-1)"
        >
          <span class="material-icons"> chevron_left </span>
        </button>
        <button
          class="btn page-icon-btn"
          [ngClass]="{ disabled: paginate.currentPage == paginate.totalPages }"
          (click)="navigationLogic(1)"
        >
          <span class="material-icons"> chevron_right </span>
        </button>
      </div>
    </li>
  </ul>
</nav>
