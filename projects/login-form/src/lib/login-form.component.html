<div class="card-body box-sh3">
  <div class="row mb-3">
    <div class="col-12">
      <h1 style="font-size: 1.75rem"><b>Sign In</b></h1>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <form class="text-d" (ngSubmit)="checkLogin()" #login="ngForm">
        <div class="form-group">
          <label>Email address</label>
          <input
            type="email"
            class="form-control"
            [(ngModel)]="username"
            name="username"
            required
          />
        </div>
        <div class="form-group">
          <label>Password</label>
          <input
            type="password"
            class="form-control"
            [(ngModel)]="password"
            name="password"
            required
          />
        </div>

        <div class="row mt-4 mb-3">
          <div class="col">
            <button
              type="submit"
              class="btn accent-btn submit"
              [disabled]="login.invalid"
            >
              <span class="material-icons mr-2"> lock </span>
              Sign in Securely
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
